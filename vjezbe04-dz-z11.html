<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Rad s Poljem</title>
</head>
<body>
    <script type="text/javascript">
  var tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function analizirajTemperaturu(tempDay) {
    var datum = tempDay[0];
    var temperature = [];

    for (var i = 1; i < tempDay.length; i++) {
        temperature.push(tempDay[i]);
    }

    var najmanjaTemperatura = Math.min.apply(null, temperature);
    var najvecaTemperatura = Math.max.apply(null, temperature);

    var prosjecnaTemperatura = temperature.reduce(function(sum, temp) {
        return sum + temp;
    }, 0) / temperature.length;

    console.log("Datum: " + datum);
    console.log("Najmanja temperatura: " + najmanjaTemperatura);
    console.log("Najveća temperatura: " + najvecaTemperatura);
    console.log("Prosječna temperatura: " + prosjecnaTemperatura);
}

analizirajTemperaturu(tempDay);

    </script>
</body>
</html>
