<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Prosti Brojevi</title>
</head>
<body>
    <script type="text/javascript">
        function prost(broj) {
            if (broj < 2) return false;
            for (var i = 2; i < broj; i++) {
                if (broj % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function ispisiProsteBrojeve() {
            for (var i = 1; i <= 1000; i++) {
                if (prost(i)) {
                    console.log(i);
                    document.write(i + '<br/>');
                }
            }
        }

        ispisiProsteBrojeve();
    </script>
</body>
</html>
